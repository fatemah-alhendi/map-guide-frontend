<!Doctype html>
<html lang="en">

<head>
    <title>Loginpage</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="Loginpage.css" type="text/css" />

</head>

<body>

    <iframe src="Topnavigationmenu.html" width="100%" height="80px" frameborder="0"></iframe>


    <!-- Login Page Content -->
    <div class="container">
        <!-- Diagonal lines pattern container -->
        <div class="pattern-container"></div>

        <!-- Divider line -->
        <div class="divider-line"></div>

        <!-- Login Section for Existing Users -->
        <div class="login-section">
            <h2> Existing User? </h2> <!-- Header added -->
            <div class="profile-circle"></div> <!-- Profile image added -->
            <div class="login-box">
                <input type="text" class="login-input" placeholder="Username">
                <input type="password" class="login-input" placeholder="Password">
                <button class="login-button">Login</button>
            </div>
        </div>

        <!-- Registration Section for New Users -->
        <div class="registration-section">
            <h2>New User? Register Now</h2>
            <div class="registration-box">
                <input type="text" class="login-input" placeholder="Name">
                <input type="email" class="login-input" placeholder="Email">
                <input type="text" class="login-input" placeholder="Username">
                <input type="password" class="login-input" placeholder="Password">
                <button class="registration-button">Register</button>
            </div>
        </div>
    </div>


</body>
