
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
   
</head>

<body>

<div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
</div>
<style>
    .search-bar {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 5px;
        border: 1px solid #444945;
        border-radius: 5px;
    }
    
    .search-input {
        width: 150px;
        padding: 5px;
        border: none;
        border-radius: 5px;
    }
    
    .search-button {
        padding: 5px 10px;
        background-color: #6C1C1C;
        color: #DFD6C7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
</body>
</html>
